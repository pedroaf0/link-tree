<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Minha Página de Links</title>
    <!-- Inclua o CSS do Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #121212;
            color: #fff;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #262626;
            border-radius: 10px;
        }

        .link {
            display: block;
            text-decoration: none;
            background-color: #333;
            color: #fff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .link:hover {
            background-color: #222;
        }

        /* Estilos para o vídeo */
        video {
            width: 100%;
            height: auto;
        }

        #sound-button {
            background-color: #0078d4;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        /* Estilos para os ícones */
        .link i {
            margin-right: 5px;
        }

/* Estilos para a bolinha de notificação */
.notification-badge {
    position: absolute;
    top: -5px;
    right: -5px;
    background-color: #ff0000; /* Cor vermelha */
    color: #fff;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    text-align: center;
    font-size: 14px;
    line-height: 20px;
    opacity: 1; /* Inicialmente invisível */
    transform: scale(0); /* Inicialmente pequena */
    transition: transform 0.3s, opacity 0.3s;
}

/* Animação para a bolinha de notificação */
.notification-badge.animate {
    opacity: 1;
    transform: scale(1);
    animation: pulse 0.5s ease infinite alternate;
}
@keyframes pulse {
    0% {
        transform: scale(1);
    }
    100% {
        transform: scale(1.1);
    }
}
    </style>
</head>
<body>
    <header>
        <h1>Meus Links</h1>
    </header>
    
    <!-- Vídeo HTML sem controles -->
    <video id="myVideo" muted autoplay>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Seu navegador não suporta a tag de vídeo.
    </video>
    
    <div class="container">
<a class="link" href="https://wa.me/SEU_NUMERO" style="background-color: #25d366; position: relative;">
    <i class="fab fa-whatsapp"></i> WhatsApp
    <span class="notification-badge" id="notification-badge">1</span>
</a>


        <a class="link" href="https://www.exemplo.com"><i class="fas fa-link"></i> Exemplo 1</a>
        <a class="link" href="https://www.exemplo2.com"><i class="fas fa-link"></i> Exemplo 2</a>
        <a class="link" href="https://www.exemplo3.com"><i class="fas fa-link"></i> Exemplo 3</a>
        <a class="link" href="https://www.exemplo4.com"><i class="fas fa-link"></i> Exemplo 4</a>
        <a class="link" href="https://www.exemplo5.com"><i class="fas fa-link"></i> Exemplo 5</a>
    </div>

    <script>
        const video = document.getElementById("myVideo");
        let isFirstClick = true;
        
        video.addEventListener("click", function() {
            if (isFirstClick) {
                video.currentTime = 0; // Reinicia o vídeo para o início.
                video.muted = false; // Ativa o som.
                isFirstClick = false; // Impede cliques futuros.
                setTimeout(notifyAndVibrate, 5000); 
                                setTimeout(notifyAndVibrate, 6000); 

            }
        });
        
        video.addEventListener("pause", function() {
            video.play(); // Impede que o vídeo seja pausado.
        });
        

const notificationBadge = document.getElementById("notification-badge");
let notificationCount = 0;

// Função para vibrar o celular e atualizar a notification-badge
function notifyAndVibrate() {
 const notificationBadge = document.querySelector(".notification-badge");
    notificationBadge.classList.add("animate");
    // Adicionar 1 à contagem da notificação
    notificationCount++;
    notificationBadge.textContent = notificationCount;
    
    // Vibrar o celular por 200 milissegundos (se o dispositivo suportar vibração)
    if ("vibrate" in navigator) {
navigator.vibrate([300, 300, 300, 300]);    }
}

    </script>
</body>
</html>
